<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
</head>
<body>
    <div>
        <h1>Application form</h1>
        <form>
            <!-- text box -->
           Name : <input type="text">
           <br>
           <br>
           City : <input type="text">
           <br><br>
           User name : <input type="text">
           <br><br>
           <!-- password box that hides pwds -->
           Password : <input type="password">
           <br><br>
           <!-- radio buttons -->
           Gender : <input type="radio" name="gender">Male
           <input type="radio" name="gender">Female
           <br><br>
           <!-- checkboxes -->
           City : <input type="checkbox"> California
           <input type="checkbox"> LA 
           <input type="checkbox"> Indiana
           <br> <br>
           <!-- dropdown list -->
           <select>
               <option>CSE</option>
               <option>ECE</option>
               <option>EEE</option>
               <option>IME</option>
               <option>ICE</option>

           </select><br><br>
           <button>Submit</button>
           

        </form>
    </div>
</body>
</html>
